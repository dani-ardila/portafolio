<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web Sencilla</h1>
    </header>
    <main>
        <p>Bienvenido a mi página web sencilla. Esto es un ejemplo básico de cómo estructurar una página web utilizando HTML y darle estilo con CSS.</p>
        <p>Puedes aprender más sobre HTML y CSS en <a href="https://www.ejemplodeenlace.com">este enlace</a>.</p>
    </main>
</body>
</html>
